<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        <link rel="stylesheet" media="all" href="css/style.css">

    <body>
        <nav class="navbar navbar-light" style="background-color: #1c73b1;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="image/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
                <span class="head">Sport Shop</span>
              </a>
            </div>
          </nav>
        <div class="content">
            <ul style="align-content: center" th:each="type : ${types}" >
                <li class="product-wrapper">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text" th:text="${type.getName()}"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
